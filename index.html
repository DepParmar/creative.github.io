<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Infra | Build Beyond</title>
  <meta name="description" content="Creative Infra — architecture, planning and interior design built beyond boundaries.">
  <meta name="theme-color" content="#f5f1e6">
  <link rel="preload" href="poster-a.svg" as="image">
  <link rel="preload" href="poster-b.svg" as="image">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    :root{
      --accent:#4169e1; /* royal blue */
      --cream:#f5f1e6; /* cream background */
      --muted:#3b4a6b; /* darker muted text for readability */
      --bg1:#fbf9f6; /* very light cream */
      --bg2:#f5f1e6; /* cream */
      --card1:linear-gradient(145deg,#ffffff,#fffaf6);
      --glass: rgba(10,20,40,0.04);
      --elev: rgba(65,105,225,0.08);
    }

    body {
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--muted);
      background: linear-gradient(120deg, var(--bg1), var(--bg2));
      overflow-x: hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    ::selection{background: var(--accent); color: var(--cream);} 

    /* Minimal floating hamburger (auto-hide on scroll) */
    .hamburger {
      position: fixed;
      left: 16px;
      top: 16px;
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: rgba(65,105,225,0.08);
      color: var(--accent);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      z-index: 110;
      box-shadow: 0 8px 18px rgba(65,105,225,0.04);
      transition: transform .22s ease, opacity .25s ease, left .22s ease;
      backdrop-filter: blur(6px);
    }
    .hamburger.hidden { opacity: 0; transform: translateY(-12px); pointer-events: none; }

    /* small icon inside */
    .hamburger svg{ width:18px; height:18px; }

    /* side menu compact */
    .side-menu { position: fixed; left: -280px; top: 0; width: 280px; height: 100vh; background: linear-gradient(180deg,#ffffff,#fffaf6); box-shadow: 12px 0 30px rgba(40,50,80,0.06); padding:20px; z-index: 120; transition: transform .22s cubic-bezier(.2,.9,.2,1), left .22s; }
    .side-menu.open{ left: 0; transform: translateX(280px); }
    .side-menu a{ display:block; padding:10px 8px; color:var(--muted); text-decoration:none; border-radius:8px; }
    .side-menu a:hover{ background: rgba(65,105,225,0.06); color:var(--accent); }

    /* overlay */
    .overlay{ position:fixed; inset:0; background: rgba(0,0,0,0.08); opacity:0; pointer-events:none; transition: opacity .18s ease; z-index:115; }
    .overlay.visible{ opacity:1; pointer-events:auto; }

    /* rest kept simple for brevity */
    main{ padding: 80px 6%; }

    @media (min-width: 900px){ main{ margin-left: 80px; } }

    @media (prefers-reduced-motion: reduce){ .side-menu, .hamburger, .overlay{ transition:none!important } }
  </style>
</head>
<body>
  <button class="hamburger" id="hamburger" aria-controls="mobileMenu" aria-expanded="false" aria-label="Open menu">
    <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><rect x="3" y="5" width="18" height="2" rx="1" fill="currentColor"/><rect x="3" y="11" width="18" height="2" rx="1" fill="currentColor"/><rect x="3" y="17" width="18" height="2" rx="1" fill="currentColor"/></svg>
  </button>

  <aside id="mobileMenu" class="side-menu" aria-hidden="true" role="dialog" aria-label="Main menu">
    <nav aria-label="Mobile navigation">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </aside>

  <div class="overlay" id="overlay" aria-hidden="true"></div>

  <main id="mainContent">
    <section id="home"><h1 style="color:var(--accent)">Creative Infra</h1><p>Building beyond boundaries — light theme.</p></section>
  </main>

  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('mainContent');

    let lastScroll = window.scrollY;
    let hideTimeout;

    function openMenu(){
      mobileMenu.classList.add('open');
      mobileMenu.setAttribute('aria-hidden','false');
      hamburger.setAttribute('aria-expanded','true');
      overlay.classList.add('visible');
      overlay.setAttribute('aria-hidden','false');
      // keep hamburger visible while menu open
      hamburger.classList.remove('hidden');
    }
    function closeMenu(){
      mobileMenu.classList.remove('open');
      mobileMenu.setAttribute('aria-hidden','true');
      hamburger.setAttribute('aria-expanded','false');
      overlay.classList.remove('visible');
      overlay.setAttribute('aria-hidden','true');
    }

    hamburger.addEventListener('click', ()=>{ if(mobileMenu.classList.contains('open')) closeMenu(); else openMenu(); });
    overlay.addEventListener('click', closeMenu);

    // Auto-hide hamburger on scroll down, show on scroll up
    window.addEventListener('scroll', ()=>{
      const current = window.scrollY;
      if(current > lastScroll + 10){ // scrolled down
        hamburger.classList.add('hidden');
      } else if(current < lastScroll - 10){ // scrolled up
        hamburger.classList.remove('hidden');
      }
      lastScroll = current;
      clearTimeout(hideTimeout);
      // show briefly after scroll stops
      hideTimeout = setTimeout(()=>{ hamburger.classList.remove('hidden'); }, 1200);
    }, {passive:true});

    // hide on small screens by default after load (briefly visible)
    window.addEventListener('load', ()=>{ setTimeout(()=>hamburger.classList.remove('hidden'), 300); setTimeout(()=>hamburger.classList.add('hidden'), 2800); });

    // close on link click
    document.querySelectorAll('.side-menu a').forEach(a=>a.addEventListener('click', closeMenu));

    // accessibility: close on escape
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMenu(); });
  </script>
</body>
</html>
